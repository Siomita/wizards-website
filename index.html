<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 7-Day Idea Proof Lab — Know If It'll Sell Before You Build It</title>
    <meta name="description" content="Stop building things nobody wants to buy. The 7-Day Idea Proof Lab tells you if your idea will sell before you build it.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --border-color: #2a2a2a;
            --border-light: #333;
            --text-primary: #f0ede8;
            --text-secondary: #9a9a9a;
            --text-muted: #6b6b6b;
            --accent: #e8ff47;
            --accent-hover: #f5ff6e;
            --accent-dim: rgba(232,255,71,0.12);
            --red: #ff4747;
            --green: #47ff8a;
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        svg { display: inline-block; vertical-align: middle; }
        .btn-primary svg { stroke: #0d0d0d !important; }
        .quiz-chip svg { stroke: var(--accent) !important; }
        .sec-chip svg { stroke: var(--accent) !important; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-primary); background-color: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        .container-narrow { max-width: 740px; margin: 0 auto; padding: 0 24px; }

        /* NAV */
        .navbar { position: sticky; top: 0; z-index: 1000; background: rgba(13,13,13,0.95); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border-color); padding: 16px 24px; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-primary); font-weight: 800; font-size: 17px; color: var(--text-primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .logo span { color: var(--accent); }
        .nav-links { display: flex; gap: 28px; list-style: none; }
        .nav-links a { font-family: var(--font-mono); font-size: 12px; color: var(--text-secondary); text-decoration: none; letter-spacing: 0.05em; transition: color 0.2s; }
        .nav-links a:hover { color: var(--text-primary); }
        .nav-cta { background: var(--accent); color: #0d0d0d; font-family: var(--font-mono); font-size: 12px; font-weight: 600; padding: 10px 20px; border-radius: 6px; text-decoration: none; transition: all 0.2s; }
        .nav-cta:hover { background: var(--accent-hover); }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; font-family: var(--font-primary); font-weight: 700; font-size: 15px; letter-spacing: 0.02em; text-decoration: none; border: none; cursor: pointer; border-radius: 6px; transition: all 0.2s ease; }
        .btn-primary { background: var(--accent); color: #0d0d0d; padding: 18px 36px; font-size: 16px; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 8px 30px rgba(232,255,71,0.3); }

        /* HERO */
        .hero { padding: 100px 0 80px; position: relative; overflow: hidden; text-align: center; }
        .hero .container-narrow { display: flex; flex-direction: column; align-items: center; }
        .hero::before { content: ''; position: absolute; top: -200px; left: 50%; transform: translateX(-50%); width: 800px; height: 600px; background: radial-gradient(ellipse at center, rgba(232,255,71,0.06) 0%, transparent 70%); pointer-events: none; }
        .hero-eyebrow { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 28px; flex-wrap: wrap; }
        .tag { display: inline-flex; align-items: center; gap: 6px; font-family: var(--font-mono); font-size: 11px; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); background: var(--accent-dim); border: 1px solid rgba(232,255,71,0.25); border-radius: 4px; padding: 6px 12px; }
        .tag::before { content: '//'; color: rgba(232,255,71,0.4); }
        .eyebrow-pill { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .dot-live { width: 6px; height: 6px; background: var(--green); border-radius: 50%; animation: blink 2s ease-in-out infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .hero-title { font-size: clamp(40px, 6vw, 72px); font-weight: 800; line-height: 1.05; letter-spacing: -0.02em; margin-bottom: 28px; }
        .hero-title .line-yellow { color: var(--accent); }
        .hero-sub { font-size: 19px; color: var(--text-secondary); line-height: 1.65; max-width: 580px; margin-bottom: 16px; }
        .hero-sub strong { color: var(--text-primary); font-weight: 500; }
        .hero-reframe { font-family: var(--font-mono); font-size: 13px; color: var(--accent); margin-bottom: 40px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .hero-reframe::before { content: '>'; opacity: 0.5; }
        .hero-actions { display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 48px; }
        .hero-trust-row { display: flex; justify-content: center; gap: 24px; flex-wrap: wrap; }
        .trust-chip { display: flex; align-items: center; gap: 6px; font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); }
        .trust-chip::before { content: '✓'; color: var(--accent); font-weight: 700; }

        /* PAIN */
        .pain-section { padding: 80px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); background: var(--bg-secondary); }
        .pain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .section-label { font-family: var(--font-mono); font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--text-muted); margin-bottom: 16px; }
        .pain-title { font-size: clamp(28px, 3.5vw, 42px); font-weight: 800; line-height: 1.15; margin-bottom: 24px; }
        .pain-title .red { color: var(--red); }
        .pain-body { font-size: 17px; color: var(--text-secondary); line-height: 1.7; }
        .pain-body p + p { margin-top: 16px; }
        .pain-list { list-style: none; display: flex; flex-direction: column; gap: 16px; max-width: 780px; margin: 48px auto 0; }
        .pain-list li { display: flex; gap: 14px; font-size: 16px; color: var(--text-secondary); line-height: 1.5; }
        .pain-list .icon { font-size: 18px; flex-shrink: 0; margin-top: 2px; color: var(--accent); }

        /* QUIZ CTA */
        .quiz-cta-section { padding: 80px 0; background: var(--bg-primary); border-bottom: 1px solid var(--border-color); }
        .quiz-cta-inner { display: grid; grid-template-columns: 1.2fr 1fr; gap: 48px; align-items: center; max-width: 960px; margin: 0 auto; }
        .quiz-cta-title { font-size: clamp(28px, 3.5vw, 40px); font-weight: 800; line-height: 1.15; margin-bottom: 16px; }
        .quiz-cta-title .accent { color: var(--accent); }
        .quiz-cta-body { font-size: 16px; color: var(--text-secondary); line-height: 1.65; margin-bottom: 24px; max-width: 480px; }
        .quiz-cta-features { display: flex; gap: 16px; flex-wrap: wrap; }
        .quiz-chip { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .quiz-cta-action { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 16px; }
        .btn-quiz { width: 100%; max-width: 320px; }
        .quiz-cta-note { font-size: 13px; color: var(--text-muted); font-family: var(--font-mono); }

        /* MECHANISM */
        .mechanism-section { padding: 100px 0; }
        .mech-header { text-align: center; margin-bottom: 64px; }
        .mech-title { font-size: clamp(32px, 4vw, 52px); font-weight: 800; line-height: 1.1; margin-bottom: 16px; }
        .mech-title .accent { color: var(--accent); }
        .mech-subtitle { font-size: 18px; color: var(--text-secondary); max-width: 560px; margin: 0 auto; line-height: 1.6; }
        .days-grid { display: flex; flex-direction: column; gap: 15px; }
        .day-row { display: grid; grid-template-columns: 80px 1fr; gap: 0; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 10px; overflow: hidden; transition: border-color 0.2s; }
        .day-row:hover { border-color: var(--border-light); }
        .day-num { background: var(--bg-tertiary); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; padding: 20px 12px; }
        .day-num .label { font-family: var(--font-mono); font-size: 9px; letter-spacing: 0.1em; color: var(--text-muted); text-transform: uppercase; }
        .day-num .number { font-size: 22px; font-weight: 800; color: var(--accent); }
        .day-content { padding: 20px 24px; display: flex; align-items: center; gap: 16px; }
        .day-text h3 { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
        .day-text p { font-size: 14px; color: var(--text-secondary); line-height: 1.5; }
        .day-row.highlight-day { border-color: rgba(232,255,71,0.3); }
        .day-row.highlight-day .day-num { background: var(--accent-dim); }

        /* PROOF */
        .proof-section { padding: 100px 0; background: var(--bg-secondary); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .proof-header { text-align: center; margin-bottom: 56px; }
        .proof-title { font-size: clamp(28px, 3.5vw, 44px); font-weight: 800; line-height: 1.15; margin-bottom: 12px; }
        .proof-sub { font-size: 16px; color: var(--text-muted); font-family: var(--font-mono); }
        .proof-sub::before { content: '// '; }
        .testimonials-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 16px; }
        .testimonials-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .tcard { background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; }
        .tcard:hover { border-color: var(--border-light); }
        .tcard.featured { border-color: rgba(232,255,71,0.25); background: linear-gradient(135deg, rgba(232,255,71,0.03) 0%, var(--bg-primary) 60%); }
        .tcard-meta { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; padding-bottom: 14px; border-bottom: 1px solid var(--border-color); }
        .tcard-id { font-family: var(--font-mono); font-size: 10px; color: var(--text-muted); letter-spacing: 0.08em; }
        .tcard-result { font-family: var(--font-mono); font-size: 11px; color: var(--accent); background: var(--accent-dim); border: 1px solid rgba(232,255,71,0.2); border-radius: 3px; padding: 3px 8px; }
        .tcard-body { font-size: 15px; line-height: 1.7; color: var(--text-secondary); margin-bottom: 20px; }
        .tcard-body em { font-style: normal; color: var(--text-primary); }
        .tcard-footer { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); display: flex; flex-direction: column; gap: 3px; }
        .tcard-footer strong { color: var(--text-secondary); }

        /* OBJECTIONS */
        .objections-section { padding: 100px 0; }
        .obj-header { text-align: center; margin-bottom: 56px; }
        .obj-title { font-size: clamp(26px, 3vw, 40px); font-weight: 800; margin-bottom: 12px; }
        .obj-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .obj-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 10px; padding: 24px 28px; }
        .obj-q { font-size: 16px; font-weight: 700; margin-bottom: 12px; color: var(--text-primary); display: flex; gap: 10px; align-items: flex-start; }
        .obj-q .qmark { color: var(--accent); font-family: var(--font-mono); font-size: 14px; flex-shrink: 0; margin-top: 2px; }
        .obj-a { font-size: 15px; color: var(--text-secondary); line-height: 1.65; }

        /* GUARANTEE */
        .guarantee-section { padding: 80px 0; background: var(--bg-secondary); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .guarantee-inner { display: grid; grid-template-columns: auto 1fr; gap: 48px; align-items: center; max-width: 800px; margin: 0 auto; }
        .guarantee-badge { width: 140px; height: 140px; border-radius: 12px; border: 3px solid var(--accent); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; background: var(--accent-dim); flex-shrink: 0; text-align: center; padding: 16px; }
        .guarantee-badge .big { font-size: 28px; font-weight: 800; color: var(--accent); line-height: 1; }
        .guarantee-badge .small { font-family: var(--font-mono); font-size: 9px; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-secondary); }
        .guarantee-text h3 { font-size: 26px; font-weight: 800; margin-bottom: 12px; }
        .guarantee-text p { font-size: 16px; color: var(--text-secondary); line-height: 1.7; margin-bottom: 8px; }
        .guarantee-mono { font-family: var(--font-mono); font-size: 13px; color: var(--accent); margin-top: 16px; }
        .guarantee-mono::before { content: '> '; }

        /* ============================================================
           ORDER BUMP — REDESIGNED (matches screenshot layout)
           ============================================================ */
        .order-bump-section {
            padding: 80px 0 120px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        /* Portal header */
        .portal-header {
            text-align: center;
            margin-bottom: 48px;
        }
        .portal-chip {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 14px;
            margin-bottom: 20px;
        }
        .portal-title {
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 800;
            margin-bottom: 28px;
            letter-spacing: -0.02em;
        }
        .portal-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }
        .portal-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .step-num {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            background: var(--accent-dim);
        }
        .portal-step.faded .step-num {
            border-color: var(--border-color);
            color: var(--text-muted);
            background: transparent;
        }
        .step-label {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }
        .portal-step.active .step-label {
            color: var(--text-secondary);
        }
        .step-line {
            width: 80px;
            height: 2px;
            background: var(--accent);
            margin: 0 8px;
            margin-bottom: 18px;
        }
        .step-line.faded {
            background: var(--border-color);
        }

        /* Two-column checkout layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 32px;
            max-width: 980px;
            margin: 0 auto;
            align-items: start;
        }

        /* LEFT: Preview card */
        .preview-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            overflow: hidden;
        }
        .preview-card-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        .preview-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .green-dot { background: var(--green); }
        .preview-bar-label {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            flex: 1;
        }
        .preview-dots {
            display: flex;
            gap: 4px;
        }
        .preview-dots span {
            display: block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--border-light);
        }

        .preview-features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .preview-feature {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 16px;
            background: var(--bg-secondary);
        }
        .pf-icon {
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 1px;
            color: var(--text-secondary);
        }
        .pf-title {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 3px;
        }
        .pf-desc {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .preview-divider { height: 1px; background: var(--border-color); margin: 0 18px; }

        .preview-price-block {
            padding: 20px 20px 16px;
        }
        .preview-price-label {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .preview-price-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 6px;
        }
        .preview-price-main {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
        }
        .preview-price-old {
            font-size: 16px;
            color: var(--text-muted);
            text-decoration: line-through;
        }
        .preview-access-tag {
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        .preview-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 10px;
        }
        .status-star { color: var(--accent); }

        .preview-toast {
            margin: 0 16px 0;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .preview-toast-avatar {
            width: 32px;
            height: 32px;
            border-radius: 5px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .preview-toast-name {
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        .preview-toast-sub {
            font-size: 11px;
            color: var(--text-muted);
        }
        .preview-toast-sub span {
            color: var(--accent);
        }

        .preview-security-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 12px 16px;
            margin-top: 12px;
            border-top: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }

        /* RIGHT: Plan selector */
        .plan-selector-col {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .plan-choose-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .plan-option {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 18px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .plan-option.selected-plan {
            border-color: var(--text-primary);
            background: rgba(240,237,232,0.03);
        }
        .plan-radio-wrap { flex-shrink: 0; margin-top: 3px; }
        .plan-radio-outer {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .plan-radio-inner {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-primary);
        }
        .plan-info { flex: 1; }
        .plan-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .plan-desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        .plan-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Add-ons */
        .addon-section-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .addon-option {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 18px 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .addon-option:hover { border-color: var(--border-light); }
        .addon-label-wrap {
            flex-shrink: 0;
            cursor: pointer;
            margin-top: 2px;
        }
        .addon-checkbox { display: none; }
        .addon-check-box {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--border-light);
            background: transparent;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .addon-check-box.checked {
            background: var(--accent);
            border-color: var(--accent);
        }
        .addon-check-box.checked::after {
            content: '✓';
            font-size: 11px;
            color: #0d0d0d;
            font-weight: 800;
        }
        .addon-info { flex: 1; }
        .addon-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .addon-desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.55;
        }
        .addon-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Order summary */
        .order-summary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .summary-label {
            font-size: 14px;
            color: var(--text-muted);
        }
        .summary-value {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .summary-total {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
        }

        /* Email field */
        .checkout-email-group {
            margin-bottom: 16px;
        }
        .checkout-field-label {
            display: block;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 7px;
        }
        .checkout-field-input {
            width: 100%;
            padding: 13px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 7px;
            font-family: var(--font-primary);
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }
        .checkout-field-input::placeholder { color: var(--text-muted); }
        .checkout-field-input:focus { border-color: var(--accent); }

        /* Submit button */
        .checkout-submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #0d0d0d;
            font-family: var(--font-primary);
            font-size: 17px;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            letter-spacing: 0.01em;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        .checkout-submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(232,255,71,0.25);
        }

        .payments-secured {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
